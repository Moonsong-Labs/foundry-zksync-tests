name: zkSync Foundry Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: Foundry zkSync Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry from Matter Labs
        run: |
          # Get latest release info
          RELEASE_URL="https://github.com/matter-labs/foundry-zksync/releases/latest/download/foundry_nightly_linux_amd64.tar.gz"
          
          # Create directory and download
          mkdir -p foundry-zksync
          echo "Downloading from $RELEASE_URL..."
          wget -q $RELEASE_URL -O foundry.tar.gz
          
          # Extract
          echo "Extracting..."
          tar -xzf foundry.tar.gz -C foundry-zksync
          
          # Install
          echo "Installing..."
          chmod +x foundry-zksync/install
          ./foundry-zksync/install
          
          # Add to PATH
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH
          
          # Display version
          forge --version

      - name: Build
        run: |
          forge build --zksync
        
      - name: Run tests
        run: |
          forge test --zksync -vvv